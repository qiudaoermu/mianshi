  <body></body>
  <script type="text/javascript">
    function Stack() {
      this.dataStore = [];
      this.top = 0;
      this.push = push;
      this.pop = pop;
      this.peek = peek;
      this.clear = clear;
      this.length = length;
    }
    function pop() {
      this.data
    }
    function peek() {}
    function clear() {}
    function length() {}
    function push(element) {
      this.dataStore[this.top++] = element
    }
    let stack = new Stack()
    stack.push('op')
    console.log(stack.dataStore)
  </script>
