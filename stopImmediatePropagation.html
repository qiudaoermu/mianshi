<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	#s{
		width: 100px;
		height: 100px;
		background: #ddd
	}
</style>
<body>
<div id="s"></div>
</body>
<script type="text/javascript">
	var s = document.getElementById('s');
	function onClickFn(e) {
			e.stopImmediatePropagation()//阻止其它事件 只能是同类事件
			console.log(3)
	}
	function onClickTwo(){
		console.log('onClickTwo')
	}
	s.addEventListener('click',onClickFn,false);
	s.addEventListener('click',onClickTwo,false)
</script>
</html>
