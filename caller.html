<script type="text/javascript">
	function a(){
		console.log(arguments.callee)
		console.log(arguments.caller)
	}
	function c(){
		a()
	}
	a();
	c()

	function factoril(num){
		if(num <= 1){
			return 1;
		}else{
			return num*arguments.callee(num-1)
		}
	}
	factoril(10)
