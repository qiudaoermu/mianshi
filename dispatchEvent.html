<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id='test'>test</button>
	<button id='obj'></button>

<script type="text/javascript">
	

var eve = new Event('build')

//触发obj元素上绑定click事件

}, false);




document.getElementById("test").onclick = function () {
		document.dispatchEvent(eve);
};
