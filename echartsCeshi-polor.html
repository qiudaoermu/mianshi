<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script src="http://www.echartsjs.com/gallery/vendors/echarts/echarts-all-3.js"></script>
<script>

    option = {
        angleAxis: {
            type: 'category',
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
            z: 10,
            color:'#fff',
            axisLine:{
                lineStyle:
                    {color:'#fff'}

            }

        },
        radiusAxis: {
            axisLine:{
                lineStyle:
                    {color:'#fff'}

            }
        },
        polar: {
        },
        series: [{
            type: 'bar',
            data: [1, 2, 3, 4, 3, 5],
            coordinateSystem: 'polar',
            name: 'A',
            stack: 'a',
            itemStyle:{
                normal:{
                    color:function(params){
                        var color = ['#fda062','#f96ddd','#62dafa','#fd5743','#fdc01c','#3286ef']
                        return color[params.dataIndex]
                    }
                }
            }


        }
        ,{
                type: 'bar',
                coordinateSystem: 'polar',
                name: 'B',
                stack: 'a',
                itemStyle:{
                    normal:{
                        color:'red'
                    }
                }


            }],
        legend: {
            show: true,
            data: ['A', 'B']
        }
    };






    var chart = echarts.init(document.getElementById('main'));
    chart.setOption(option);
</script>
</body>
</html>
