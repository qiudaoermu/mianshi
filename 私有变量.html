<script type="text/javascript">
    let _width = Symbol();

    class Private {
        constructor(s) {
            this[_width] = s
        }

        foo() {
            console.log(this[_width])
        }

    }

    var p = new Private("50");
    p.foo();
    console.log(p[_width]);


    //赋值到闭包里
    let sque = (function () {
        let _width = Symbol();

        class Squery {
            constructor(s) {
                this[_width] = s
            }

            foo() {
                console.log(this[_width])
            }
        }

        function Qa(s) {
            this[_width]= s

        }
        Qa.prototype.foo = function () {
            console.log(this[_width])
        };
        return Squery
    })();

    let ss = new sque(20);
    ss.foo();
    console.log(ss[_width])
</script>
