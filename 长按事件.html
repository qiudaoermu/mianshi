    <script type="text/javascript">
      $.fn.longPress = function(fn) {
        var timeout = undefined;
        var $this = this;
        for(var i = 0;i<$this.length;i++){
          $this[i].addEventListener('touchstart', function(event) {
            timeout = setTimeout(fn, 800);  //长按时间超过800ms，则执行传入的方法
          }, false);
          $this[i].addEventListener('touchend', function(event) {
            clearTimeout(timeout);  //长按时间少于800ms，不会执行传入的方法
          }, false);
        }
      }
      $('.object').longPress(function(){
          // 写你的代码
          console.log('长按')
      });
      let arr = [{a:1,b:2},{a:3,b:4},{a:5,b:6}]
      arr.forEach((v,i)=>{
        if(v.a==1) {
          arr[i] = {a:'2',b:2}
        }
      })
      console.log(arr)
      var songs = [
         {name:"羽根",artist:"air"},
         {name:"羽根",artist:"air"},
         {name:"晴天",artist:"周杰伦"},
         {name:"晴天",artist:"周杰伦"},
         {artist:"周杰伦",sex:"晴天"}
     ];
     console.log(_.pick(songs, songs))
     function unique(songs){
         let result = {};
         let finalResult=[];
         for(let i=0;i<songs.length;i++){
             result[songs[i].name]=songs[i];
             //因为songs[i].name不能重复,达到去重效果,且这里必须知晓"name"或是其他键名
         }
         //console.log(result);{"羽根":{name:"羽根",artist:"air"},"晴天":{name:"晴天",artist:"周杰伦"}}
         //现在result内部都是不重复的对象了，只需要将其键值取出来转为数组即可
         for(item in result){
             finalResult.push(result[item]);
         }
         //console.log(finalResult);[{name:"羽根",artist:"air"},{name:"晴天",artist:"周杰伦"}]
         return finalResult;
     }

     let recordAgainArr = [

        time: 'recordTime',
        score: 'score.overall'
       }
     ]

     console.log(unique(songs));
     console.log(unique(recordAgainArr))
    </script>
