
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <canvas id='myCanvas' draggable=true></canvas>
    <svg xmlns="http://www.w3.org/200/svg" height="400" width="400">
        <circle class="demo2"
                id="J_progress_bar"
                cx="175" cy="175"
                r="150"
                fill="none"
                stroke="red"
                stroke-width="15"
        />
    </svg>
</div>
</div>
<script src="http://www.echartsjs.com/gallery/vendors/echarts/echarts-all-3.js"></script>
<script>




        var canvas = document.getElementById("myCanvas");
            //简单地检测当前浏览器是否支持Canvas对象，以免在一些不支持html5的浏览器中提示语法错误
        if(canvas.getContext){
            //获取对应的CanvasRenderingContext2D对象(画笔)
            var ctx = canvas.getContext("2d");

            //开始一个新的绘制路径
            ctx.beginPath();
            //设置弧线的颜色为蓝色
            ctx.strokeStyle = "blue";
            var circle = {
                x : 100,    //圆心的x轴坐标值
                y : 100,    //圆心的y轴坐标值
                r : 50      //圆的半径
            };

            ctx.arc(circle.x, circle.y, circle.r, 0, Math.PI / 2, false);
            //按照指定的路径绘制弧线
            ctx.stroke();
        }

</script>
</body>
</html>
