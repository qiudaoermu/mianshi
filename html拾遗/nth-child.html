<!DOCTYPE html>
<html>
<head>
<style> 
.example p:nth-child(2)
{
background:#ff0000;
}
</style>
</head>
<body>
<div class="example">
    <h1>这是标题</h1>
    <p>第一个段落。</p>
    <p>第二个段落。</p>
    <p>第三个段落。</p>
    <p>第四个段落。</p>
</div>
<p><b>注释：</b>Internet Explorer 不支持 :nth-child() 选择器。</p>

</body>
</html>
