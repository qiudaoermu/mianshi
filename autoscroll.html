<body>
    
</body>
<script>
var currentpos='1' ,timer;
var readMode={
    init:function(){
        document.onmousedown=this.sc;
        document.ondblclick=this.initialize;
    },
    initialize:function(event){
        timer=setInterval (readMode.scrollwindow,30);
    },
    sc:function(d){
        clearInterval(timer);
    },
    scrollwindow:function(){
            currentpos=document.body.scrollTop;
            window.scroll(0,++currentpos);
            console.log(currentpos);
            if (currentpos !=document.body.scrollTop){this.sc;}
            
    }
}

readMode.init();
    
</script>
