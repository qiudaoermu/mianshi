<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body></body>
	<script type="text/javascript">
		var a = [35, 2, 30, 1, 23]
		var t = a.sort(function (x, y) {
			//console.log(Math.abs(x-3)-Math.abs(y-3)) return x-y
			return (Math.abs(x - 3) - Math.abs(y - 3))
		})
		console.log(t.toString()) //2,1,23,30,35
		var array1 = [1, 30, 4, 21];
		var t = array1.sort(function (a, b) {
			return a - b
		});
		console.log(t);
	</script>
</html>
