var reverse = function(x) {
    let reserveValue = ''
    const min = Math.pow(-2,31)
    const max = Math.pow(2,31) - 1

    const arr = String(x).split('')
    const reversStr = arr.reverse().join('')

    if (reversStr[reversStr.length-1]=='-') {
      debugger
        reserveValue = parseInt(reversStr)
        reserveValue = -reserveValue
    } else {
        reserveValue = parseInt(reversStr)
    }
    if (max < reserveValue || reserveValue < min) {
        reserveValue = 0
    }
    return reserveValue
};
