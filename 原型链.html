        //几乎任何对象有一个__proto__属性，在标准中，这是一个隐藏属性。该属性指向的是这个对象的原型。
        var a = {};
        Object.prototype.eat = function(){
            console.log("🍎")
        };
        a.__proto__ = {
            drink(){
                console.log("🍺")
            }
        };
        console.log(a);


        const drink = {
            getDrink:function () {
                    return "🍺"
            }
        }

        let subday = {
            __proto__:drink,
            getDrink(){

               return super.getDrink()+"☕️"
            }
        }
        console.log(subday.getDrink())
