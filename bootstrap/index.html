<div class="col-md-1">
  <div class="form-group">
    <div type="text" class="form-control">门诊号字符串</div>
  </div>
</div>
<div class="col-md-1">
  <label class="control-label">姓名</label>
  <div type="text" class="form-control" placeholder="姓名">{{ patient.name }}</div>
</div>
<div class="col-md-1">
  <label class="control-label">性别</label>
  <div class="form-control">{{ patient.gender }}</div>
</div>
<div class="col-md-1">
  <label class="control-label">年龄</label>
  <div class="form-control">{{ patient.name }}</div>
  <label class="control-label">岁</label>
  <div class="form-control">{{ patient.name }}</div>
  <label class="control-label">月</label>
</div>
<div class="col-md-1">
  <label class="control-label">身高</label>
  <div class="form-control">{{ patient.height }}</div>
  <label class="control-label">cm</label>
</div>
<div class="col-md-1">
  <label class="control-label">体重</label>
  <div class="form-control">{{ patient.weight }}</div>
  <label class="control-label">kg</label>
</div>
<div class="col-md-1">
  <label class="control-label">联系方式</label>
  <div type='text' class="form-control">{{ patient.contact }}</div>
</div>
