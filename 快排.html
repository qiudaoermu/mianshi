<script type="text/javascript">
	
       　function quickSort(arr){
            //如果数组<=1,则直接返回
            if(arr.length<=1){return arr;}
            var pivotIndex=Math.floor(arr.length/2);
            //找基准，并把基准从原数组删除
            var pivot=arr.splice(pivotIndex,1)[0];
            //定义左右数组
            var left=[];
            var right=[];

            //比基准小的放在left，比基准大的放在right
            for(var i=0;i<arr.length;i++){
                if(arr[i]<=pivot){
                    left.push(arr[i]);
                }
                else{
                    right.push(arr[i]);
                }
            }
            //递归
            return quickSort(left).concat([pivot],quickSort(right));
        }   
        quickSort([2,343,54,31,32,13])    

        function cc(arr){
            if(arr.length<=1){return arr}
                var c = Math.floor(arr.length/2)
                var quit = arr.splice(c,1)[0]
                var left = []
                var right = []

                for(var i=0;i<arr.length;i++){
                    if(arr[i]<=quit){
                        left.push(arr[i]);
                    }else{
                        right.push(arr[i]);
                    }
                }
                return cc(left).concat([quit],cc(right))
                
        }
        cc([2,343,54,31,32,13])

        //冒泡排序
        function bubble(arr){
                for(var i=0;i<arr.length-1;i++){
                    for(var j=0;j<arr.length;j++){
                         if(arr[j]>arr[j+1]){
                            var temp = arr[j+1]
                            arr[j+1] = arr[j]
                            arr[j] = temp
                         
                    }
                    }
                   
                }
                return arr
        }
