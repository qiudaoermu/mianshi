<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body></body>
	<script type="text/javascript">
		var a = b = {}
		a = 3
		console.log(b) //{}
		var c = {
			a: 3
		}
		var d = c
		d = {} //开辟新的引用空间
		console.log(c) //{a:3}
		//按共享传递 call by sharing
		var obj2 = {
			x: 1
		};
		function foo2(o) {
			o = 100;
		}
		foo2(obj2);
		console.log(obj2.x); // 仍然是1, obj并未被修改为100.
		var obj = {
			x: 1
		};
		function foo(o) {
			o.x = 3;
		}
		foo(obj);
		console.log(obj.x); // 3, 被修改了!
		var a = 100
		function add(t) {
			a = t + 100
		}
		add(100)
		var c = 100
		function addC(c) {
			c = c + 100
		}
		addC(100)
		console.log(c)
		console.log(a)
		function changeAgeAndReference(person) {
			person.age = 25;
			person = {
				name: 'John',
				age: 50
			};
			return person;
		}
		var personObj1 = {
			name: 'Alex',
			age: 30
		};
		var personObj2 = changeAgeAndReference(personObj1);
		console.log(personObj1); // -> ? {name:"Alex",age:25}
		console.log(personObj2); // -> ? {name:'John',age:50}
	</script>
</html>
