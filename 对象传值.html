  <script type="text/javascript">
      Array.prototype.remove = function (val) {
        var index = this.indexOf(val);
        if (index > -1) {
            this.splice(index, 1);
        }
    };
      let obj = [1,2,3,4]
      function test(obj){
          console.log(obj)
          obj.remove(1);
          obj.remove(2);
          obj.remove(3);
          obj.remove(4);
      }

      test(obj);
      obj = [1,2,3,4]
      test(obj);
